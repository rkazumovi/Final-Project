<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final Project">
    <meta name="keywords" content="Final Project">
    <meta name="author" content="Rasul Kazumovi">
    <title>Final Project</title>
    <link rel="icon" href="images/android-chrome-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="body">
    <header class="div-1">
        <h2 class="text-1">devfinder</h2>
        <button class="btn-1">light <img src="images/icon-sun.svg" alt="sun-icon"></button>
        <i id="burgerbar" class="fa-solid fa-bars"></i>
    </header>
    <main>
        <form action="">
            <button class="main-btn">
                <img src="images/icon-search.svg" alt="search-icon">
                <input type="text" class="user-search" id="search" placeholder="Search GitHub username...">
                <button id="searchBtn" class="search-div"><h3 class="text-2">Search</h3></button>
            </button>
        </form>
        <div id="app" class="users">
            <img class="profile" src="images/profile.png" alt="profile">
            <div class="div-2">
                <div class="div-3">
                    <h2 class="text-3">The Octocat</h2>
                    <p class="joined">Joined ...</p>
                    <a class="octocat" href="@octocat">@octocat</a>
                </div>
                <p class="profile-bio">This profile has no bio</p>
                <div class="div-4">
                    <h3 class="joined">Repos</h3>
                    <h3 class="joined">Followers</h3>
                    <h3 class="joined">Following</h3>
                    <h3 class="text-3" id="text3"></h3>
                    <h3 class="text-3" id="text3"></h3>
                    <h3 class="text-3" id="text3"></h3>
                </div>
                <div class="div-5">
                    <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter">Not Available</i></a>
                    <a href="#"><i class="fa-solid fa-link">https://github.blog</i></a>
                    <a href="#"><i class="fa-solid fa-building">agithub</i></a>
                </div>
            </div>
        </div>    
    </main>
    <script src="script.js"></script>
</body>
</html>
